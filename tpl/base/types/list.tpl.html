<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{#list#|ucfirst} {#of_#} {#types#}</h1>
		</div>
	</div>
{if not empty($types)}<table class="table table-bordered table-hover">
	<tr>
		<th>{#name#|ucfirst}</th>
		<th>{#key#|ucfirst}</th>
		<th colspan="2">{#actions#|ucfirst}</th>
	 </tr>
	{foreach from=$types item=type}
	  <tr class="{cycle values="odd,even"}">
	  	<td align="left">{$type->name}</td>
	  	<td align="left">{$type->key}</td>
		<td width="1%" align="center" nowrap="nowrap"><a class="btn btn-xs btn-success" href="types.php?action=edit&id={$type->id}" title="{#edit#|ucfirst} {#this#} {#type#}"><i class="fa fa-pencil"></i></a></td>
		<td width="1%" align="center" nowrap="nowrap"><a class="btn btn-xs btn-danger" href="types.php?action=delete&id={$type->id}" title="{#delete#|ucfirst} {#this#} {#type#}"onclick="return confirm('{#do_you_really_want_to#|ucfirst} {#delete#} {#this#} {#type#} ?')"><i class="fa fa-trash"></i></a></td>
	  </tr>
	{/foreach}
	</table>
	{else}<h4>{#empty_list#}</h4>{/if}
 	<br/>
	<div align="right">
 		<a href="types.php?action=add" class="btn btn-primary">{#add#|ucfirst} {#a#} {#type#}</a>
 	</div>
</div>
