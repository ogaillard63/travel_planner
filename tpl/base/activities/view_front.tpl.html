<div class="row">
	<div class="col-lg-7">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>{$activity->type->name}</strong></div>
			<div class="panel-body">

					<div>
						<p>{$activity->description}</p>
					</div>
			</div>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>GPS track</strong></div>
			<div class="panel-body">
				<div>
					{if empty($activity->file_path)}<h4>No GPS track</h4>{else}
					<div id="map_canvas" style="width: 100%; height: 400px;"></div>
					{/if}
				</div>
			</div>
		</div>
	</div>

	</div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">

	var map;
	function showTrack() {
		var mapOptions = {
			mapTypeId: google.maps.MapTypeId.TERRAIN
			}
		map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
		// get the track
		$.ajax({
			type: "GET",
			url: "{$activity->file_path}",
			dataType: "xml",
			success: function(xml) {
				var points = [];
				var bounds = new google.maps.LatLngBounds ();
				$(xml).find("trkpt").each(function() {
					var lat = $(this).attr("lat");
					var lon = $(this).attr("lon");
					var p = new google.maps.LatLng(lat, lon);
					points.push(p);
					bounds.extend(p);
				});

				var poly = new google.maps.Polyline({
					// use your own style here
					path: points,
					strokeColor: "#FF00AA",
					strokeOpacity: .7,
					strokeWeight: 4
				});

				poly.setMap(map);

				// fit bounds to track
				map.fitBounds(bounds);
			}
		});



	}
	$(document).ready( function() {

		google.maps.event.addDomListener(window, 'load', showTrack);

	});
</script>
