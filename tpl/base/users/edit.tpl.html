<div class="row">
	<div class="col-lg-12" id="left">
		<div class="panel panel-default">
			<div class="panel-heading">{if $user->id > -1}{#edit_a_user#|ucfirst}{else}{#add_a_user#|ucfirst}{/if}
			</div>
			<div class="panel-body">
				<form name="form_param" method="post" action="users.php">
					<input name="id" type="hidden" value="{$user->id}" />
					<input name="action" type="hidden" value="save" />
					 <div class="form-group">
						<label>{#name#|ucfirst}</label>
						<input class="form-control" type="text" name="name" value="{$user->name}" />
					</div>
					 <div class="form-group">
						<label>{#firstname#|ucfirst}</label>
						<input class="form-control" type="text" name="firstname" value="{$user->firstname}" />
					</div>
					 <div class="form-group">
						<label>{#login#|ucfirst}</label>
						<input class="form-control" type="text" name="login" value="{$user->login}" />
					</div>
					 <div class="form-group">
						<label>{#email#|ucfirst}</label>
						<input class="form-control" type="text" name="email" value="{$user->email}" />
					</div>
					 <div class="form-group">
						<label>{#password#|ucfirst}</label>
						<input class="form-control" type="text" name="password" value="{$user->password}" />
					</div>
					 <div class="form-group">
						<label>{#profil#|ucfirst}</label>
						<input class="form-control" type="text" name="profil_id" value="{$user->profil_id}" />
					</div>
					 <div class="form-group">
						<label>{#expiration#|ucfirst}</label>
						<input class="form-control" type="text" name="expiration" value="{$user->expiration}" />
					</div>
				   <div align="right">
						<input type="submit" value="{#save#|capitalize}" class="btn btn-success" />
				   </div>
				</form>
			</div>
		</div>
	</div>
</div>
