			<script src="{$tpl}/assets/plugins/jqvmap/js/jquery.vmap.js" type="text/javascript"></script>
			<script src="{$tpl}/assets/plugins/jqvmap/js/jquery.vmap.world.js" type="text/javascript"></script>
			<script src="{$tpl}/assets/plugins/jqvmap/js/jquery.vmap.sampledata.js" type="text/javascript"></script>
			<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery('#vmap').vectorMap({
					map: 'world_en',
					backgroundColor: '#FFF',
					color: '#ddd1d6',
					hoverOpacity: 0.7,
					selectedColor: '#666666',
					enableZoom: false,
					showTooltip: true,
					values: sample_data,
					scaleColors: ['#cbbec3', '#785159'],
					normalizeFunction: 'polynomial',
					onRegionClick: function(element, code, region) {
						window.location.href = "places.php?code=" + code;
						}
				});
			});
			</script>
			<div id="world-map" style="height: 800px;">
