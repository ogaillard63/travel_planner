			<script type="text/javascript" src="https://www.google.com/jsapi"></script>
			{literal}<script type="text/javascript">
			google.load("visualization", "1", {packages:["geomap"]});
			google.setOnLoadCallback(drawRegionsMap);

			function drawRegionsMap() {
				var data = google.visualization.arrayToDataTable([
					['Region code', 'Continent', 'Places',],
					['019', 'Amerique', 15],
					['142', 'Asie', 10],
					['009', 'Oc√©anie', 15]
					]);

				var view = new google.visualization.DataView(data)
				view.setColumns([0, 1])
				
				var options = { region: 'world', resolution: 'continents', colorAxis: {colors: ['#dbb3c0', '#784e5b']}, datalessRegionColor: '#F5F5F5', legend: 'none'};
				var chart = new google.visualization.GeoChart(document.getElementById('vmap'));
				google.visualization.events.addListener(chart, 'regionClick', clickHandler);
				chart.draw(data, options);
			};

			//Gestion des clics sur la carte
			function clickHandler(data){
				window.location.href = 'countries.php?continent_id=' + getContinentId(data.region);
			}
			
			// Transcode l'id du continent
			var getContinentId = function (code) {
				var obj = {'019': 1,'142': 4, '009': 7};
				return obj[code];
			};

		</script>{/literal}
		<div id="vmap" style="width: 100%; height: 100%; position: relative; overflow: hidden; background-color: transparent;"></div>
