<html lang="fr">
<head>

    <title>Travel Planner</title>
     <!-- Bootstrap Core CSS -->
    <link href="{$tpl}/assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="{$tpl}/assets/css/sb-admin-2.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="login_form" method="post" action="identification.php">
                            <input name="referer" type="hidden" value="{$referer}">
                            <fieldset>
								<div class="form-group">
                                    <input class="form-control" placeholder="{#login#|ucfirst}" name="login" type="login" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{#password#|ucfirst}" name="password" type="password" value="">
                                </div>
								{if isset($warning)}<p id="warning">{$warning}</p>{/if}
                                <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>-->
                                <!-- Change this to a button or input when using this as a form -->
								<p align="right"><input type="submit" value="{#connection#|ucfirst}" class="btn btn-lg btn-success btn-block" /></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="{$tpl}/assets/js/bootstrap.min.js"></script>
