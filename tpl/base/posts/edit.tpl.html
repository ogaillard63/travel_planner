<div class="row">
	<div class="col-lg-12" id="left">
		<div class="panel panel-default">
			<div class="panel-heading">{if $post->id > -1}{#edit_a_post#|ucfirst}{else}{#add_a_post#|ucfirst}{/if}
			</div>
			<div class="panel-body">
				<form name="form_param" method="post" action="posts.php">
					<input name="id" type="hidden" value="{$post->id}" />
					<input name="action" type="hidden" value="save" />
					<fieldset>
								 <div class="form-group">
						<label>{#place_id#|ucfirst}</label>
						<input class="form-control" type="text" name="place_id" value="{$post->place_id}" />
					</div>
		 <div class="form-group">
						<label>{#title#|ucfirst}</label>
						<input class="form-control" type="text" name="title" value="{$post->title}" />
					</div>
		 <div class="form-group">
						<label>{#text#|ucfirst}</label>
						<textarea class="form-control" name="text">{$post->text}</textarea>
					</div>
					</fieldset>
					<div align="right">
						<input type="submit" value="{#save#|capitalize}" class="btn btn-success" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
