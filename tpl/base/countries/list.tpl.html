<div class="row">
	<div class="col-xs-12" id="left">
		<div class="panel panel-default">
			<div class="panel-heading">{#list#|ucfirst} {#of_#} {#countries#}
				<div class="pull-right"><a href="countries.php?action=add&continent_id={$continent_id}"" class="btn btn-xs btn-primary pull-right" role="button">{#add#|ucfirst} {#a#} {#country#}</a>
				</div>
			</div>
			<div class="panel-body">
				{if not empty($countries)}<table class="table table-hover table-striped table-valign">
					{foreach from=$countries item=country}
					<tr>
						<td align="center" width="1%"><img src="{$country->flag}"></td>
						<td align="left"><a href="places.php?country_id={$country->id}">{$country->name}</a></td>
						<td width="1%" align="center"><a class="btn btn-xs btn-warning" href="countries.php?action=pdf&id={$country->id}&continent_id={$country->continent_id}" target="_blank" title="{#save_to_pdf#|ucfirst}"><i class="fa fa-file-pdf-o"></i></a></td>
						<td width="1%" align="center" nowrap="nowrap"><a class="btn btn-xs btn-info" href="routes.php?country_id={$country->id}&continent_id={$country->continent_id}" title=""><i class="fa fa-bus"></i></a></td>
						<td width="1%" align="center" nowrap="nowrap"><a class="btn btn-xs btn-success" href="countries.php?action=edit&id={$country->id}&continent_id={$country->continent_id}" title="{#edit#|ucfirst} {#this#} {#country#}"><i class="fa fa-pencil"></i></a></td>
						<td width="1%" align="center" nowrap="nowrap"><a class="btn btn-xs btn-danger" href="countries.php?action=delete&id={$country->id}&continent_id={$country->continent_id}" title="{#delete#|ucfirst} {#this#} {#country#}"onclick="return confirm('{#do_you_really_want_to#|ucfirst} {#delete#} {#this#} {#country#} ?')"><i class="fa fa-trash"></i></a></td>
					</tr>
					{/foreach}
			</table>
			{else}<h4>{#empty_list#}</h4>{/if}
		</div>
	</div>
</div>
