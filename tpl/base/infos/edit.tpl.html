<div class="row">
	<div class="col-xs-12" id="left">
		<div class="panel panel-default">
			<div class="panel-heading">{if $info->id > -1}{#edit_an_info#|ucfirst}{else}{#add_an_info#|ucfirst}{/if}
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="infos.php">
					<input name="id" type="hidden" value="{$info->id}" />
					<input name="place_id" type="hidden" value="{$info->place_id}" />
					<input name="action" type="hidden" value="save" />
					 <div class="form-group">
						<label for="{#title#}">{#title#|ucfirst}</label>
						<input class="form-control" type="text" name="title" value="{$info->title}" />
					</div>
					<div class="form-group">
						<label for="description">{#description#|ucfirst}</label>
						<textarea id="editor" class="form-control" name="description" rows="12">{$info->description}</textarea>
					</div>
					<div class="form-group pull-right">
						<!--<button class="btn btn-danger" type="cancel">Annuler</button>&nbsp;-->
						<input type="submit" value="{#save#|capitalize}" class="btn btn-success" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready( function() {
		$('#editor').wysihtml5({
			"font-styles": false, "emphasis": true, "lists": false, "html": true, "link": false, "image": false, "color": false, "blockquote": false
		});
	});
</script>
